[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

[coverage:run]
source = src,dashboard
omit = 
    */__pycache__/*
    */tests/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
